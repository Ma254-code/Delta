    // === 24 Stunden in Millisekunden ===
    const EXPIRATION_TIME = 24 * 60 * 60 * 1000;

    // === Speichern des Texts mit Zeitstempel ===
    function saveText() {
      const timestamp = Date.now();
      localStorage.setItem("savedText", text);
      localStorage.setItem("timestamp", timestamp);
    }

    // === Laden des Texts ===
    function loadText() {
      const savedText = localStorage.getItem("savedText");
      const savedTime = localStorage.getItem("timestamp");

      if (savedText && savedTime) {
        const now = Date.now();
        const age = now - parseInt(savedTime);

        if (age < EXPIRATION_TIME) {
          document.getElementById("textContainer").textContent = savedText;
          const remaining = Math.floor((EXPIRATION_TIME - age) / (1000 * 60 * 60));
          document.getElementById("status").textContent = `Noch gÃ¼ltig fÃ¼r ca. ${remaining} Stunden.`;
        } else {
          localStorage.removeItem("savedText");
          localStorage.removeItem("timestamp");
          document.getElementById("textContainer").innerHTML = "<span class='expired'>Dieser Text ist abgelaufen.</span>";
        }
      } else {
        saveText();
        document.getElementById("textContainer").textContent = text;
